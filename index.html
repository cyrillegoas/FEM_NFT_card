<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./scss/styles.scss" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="NFT-card">
      <figure class="NFT-card__figure">
        <img
          src="./assets/image-equilibrium.jpg"
          alt="cube balancing on a corner"
          class="NFT-card__image"
        />
        <figcaption class="NFT-card__caption">
          <h1 class="NFT-card__title">Equilibrium #3429</h1>
          <p class="NFT-card__description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="NFT-card__buy-infos">
            <img
              class="NFT-card__currency-logo"
              src="./assets/icon-ethereum.svg"
              alt="etereum logo"
            />
            <span class="NFT-card__price">0.041 ETH</span>
            <img
              class="NFT-card__clock"
              src="./assets/icon-clock.svg"
              alt="a clock"
            />
            <span class=".NFT-card__time-left">3 days left</span>
          </div>
        </figcaption>
        <hr />
        <div class="NFT-card__creator">
          <img
            class="NFT-card__creator-avatar"
            src="./assets/image-avatar.png"
            alt=""
          />
          <span class="NFT-card__creator-name"
            >Creation of <span>Jules Wyvern</span></span
          >
        </div>
      </figure>
    </div>
  </body>
</html>
